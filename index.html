<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      background: rgba(255,255,255,0.4);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      color: #d6336c;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: absolute;
      background: #adb5bd;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my forever Valentine? ðŸ’–</h1>
    <button id="yes" onclick="nextPage()">Yes ðŸ’˜</button>
    <button id="no">No </button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function nextPage() {
      window.location.href = "love.html";
    }
  </script>

</body>
</html>
